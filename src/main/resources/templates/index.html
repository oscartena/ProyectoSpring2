<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Temporada 2023 de F1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-5 text-center">
  <h1>Temporada 2023 de F1</h1>
</div>
<table class="table table-responsive-md">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Equipo</th>
    <th scope="col">País</th>
    <th scope="col">Nacimiento</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="piloto : ${pilotos}">
    <th scope="row" th:text="${piloto.getNumero()}"></th>
    <td>[[${piloto.getNombre()}]]</td>
    <td>[[${piloto.getEquipo()}]]</td>
    <td>[[${piloto.getPais()}]]</td>
    <td>[[${#temporals.format(piloto.getFechaNacimiento(), 'dd/MM/YYYY')}]]</td>
  </tr>
  </tbody>
</table>
<footer class="text-center">
  IES Álvaro Falomir - Proyecto DAM 2022-2023
</footer>
</body>
</html>
